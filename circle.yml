version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install

      # "cypress" is the name of the imported orb
      # "run" is the name of the job defined in Cypress orb
      - cypress/run:
          requires:
            - cypress/install

          start: npm start
          wait-on: 'http://localhost:8080'
          no-workspace: true
          record: true
          parallel: true
          parallelism: 4
          group: 'Parallel spec'
          tags: 'circleci'
