name: ci
# Can run on linux, OS X, windows
on: [push]
jobs:
  build-and-test:
    # Can run on linux, OS X, windows
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ“¦
        # Go to package-lock, not package.json
        run: npm ci

      - name: Build the app ğŸ—
        run: npm run build

      - name: Start the app ğŸ“¤
        run: npm start &

      - name: Run Cypress tests ğŸ§ª
        run: npm run cy:run